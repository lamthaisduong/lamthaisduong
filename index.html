<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CakeShop Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: #fff;
      padding: 40px 32px;
      border-radius: 18px;
      box-shadow: 0 10px 32px rgba(67,198,172,0.18), 0 2px 8px rgba(0,0,0,0.08);
      width: 370px;
      text-align: center;
      position: relative;
    }
    .logo-cake {
      width: 80px;
      height: 80px;
      margin: 0 auto 18px;
      border-radius: 50%;
      background: #f8ffae;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px #43c6ac44;
    }
    .logo-cake img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    h2 {
      margin-bottom: 22px;
      color: #43c6ac;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .input-group {
      position: relative;
      margin-bottom: 22px;
    }
    .input-group i {
      position: absolute;
      top: 13px;
      left: 13px;
      color: #43c6ac;
      font-size: 1.1rem;
    }
    .input-group input {
      width: 100%;
      padding: 11px 11px 11px 38px;
      border: 1px solid #43c6ac;
      border-radius: 8px;
      font-size: 15px;
      transition: border 0.3s;
      background: #f8ffae22;
    }
    .input-group input:focus {
      border-color: #f8b500;
      outline: none;
      background: #fffbe6;
    }
    .login-button {
      background: linear-gradient(90deg,#43c6ac 0%,#f8b500 100%);
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #43c6ac44;
      transition: background 0.3s;
      margin-top: 8px;
    }
    .login-button:hover {
      background: linear-gradient(90deg,#f8b500 0%,#43c6ac 100%);
    }
    .footer {
      margin-top: 22px;
      font-size: 13px;
      color: #43c6ac;
    }
    .footer a {
      color: #f8b500;
      text-decoration: none;
      font-weight: 500;
    }
    .admin-info {
      margin-top: 18px;
      font-size: 14px;
      color: #888;
      background: #f8ffae;
      border-radius: 8px;
      padding: 8px;
    }
    .admin-info b {
      color: #43c6ac;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <div class="logo-cake">
      <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="Cake Logo">
    </div>
    <h2>Đăng nhập CakeShop</h2>
    <form>
      <div class="input-group">
        <i class="fas fa-user"></i>
        <input type="text" placeholder="Tên đăng nhập" required>
      </div>
      <div class="input-group">
        <i class="fas fa-lock"></i>
        <input type="password" placeholder="Mật khẩu" required>
      </div>
      <button type="submit" class="login-button">Đăng nhập</button>
    </form>
    <div class="footer">
      Chưa có tài khoản? <a href="#">Đăng ký ngay</a>
    </div>
    <div class="admin-info">
      <b>Tài khoản admin:</b> admin<br>
      <b>Mật khẩu:</b> 12345
    </div>
  </div>
</body>
