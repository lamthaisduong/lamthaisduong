<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flat Business Profile Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #93694e;
      font-family: Arial, sans-serif;
    }

    .container {
      text-align: center;
      padding-top: 50px;
    }

    .profile-img img {
      width: 100px;
      height: 100px;
      border: 5px solid #e0c28b;
      border-radius: 10px;
    }

    .login-box {
      background-color: #e0c28b;
      display: inline-block;
      padding: 30px 40px;
      margin-top: 10px;
      position: relative;
      border-radius: 5px;
    }

    .login-box::before {
      content: "";
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      border: 10px solid transparent;
      border-bottom-color: #e0c28b;
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      background-color: #fffcc8;
      border-radius: 3px;
      padding: 5px;
    }

    .input-group span {
      margin: 0 8px;
      font-size: 20px;
    }

    .input-group input {
      border: none;
      outline: none;
      background: transparent;
      font-size: 16px;
      width: 100%;
    }

    button {
      padding: 8px 20px;
      font-size: 16px;
      background-color: #ddd;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      margin-top: 20px;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-img">
      <img src="https://via.placeholder.com/100" alt="Avatar">
    </div>

</html>
